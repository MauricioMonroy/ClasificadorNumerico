<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Clasificador de números</title>
  </head>
  <body>
    <div
      class="container text-center bg-dark bg-gradient col-md-10 mb-4"
      class="text-bg-dark p-3">
      <h1 class="display-4 text-center text-info mb-4">
        Clasificador ascendente de números
      </h1>
      <form
        id="forma"
        method="post"
        class="mb-4 row gy-2 gx-3 align-items-center">
        <div class="row justify-content-around">
          <div class="col-md-4 text-white fs-4 mb-4">
            <label for="vector1" class="fs-2">Vector 1</label>
            <p>Ingrese 5 números en orden ascendente:</p>
            <div>
              <input
                type="number"
                class="form-control"
                placeholder="Número 1"
                id="vector1_0" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 2"
                id="vector1_1" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 3"
                id="vector1_2" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 4"
                id="vector1_3" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 5"
                id="vector1_4" />
            </div>
          </div>

          <div class="col-md-4 text-white fs-4 mb-4">
            <label for="vector2" class="fs-2">Vector 2</label>
            <p>Ingrese 5 números en orden ascendente:</p>
            <div>
              <input
                type="number"
                class="form-control"
                placeholder="Número 1"
                id="vector2_0" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 2"
                id="vector2_1" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 3"
                id="vector2_2" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 4"
                id="vector2_3" />
              <input
                type="number"
                class="form-control"
                placeholder="Número 5"
                id="vector2_4" />
            </div>
          </div>
        </div>
        
        <div class="div">
          <div class="container col-md-5 mb-3">
            <output type="number" class="form-control" id="resultado"
              >Resultado:</output
            >
          </div>
        </div>
      </form>
      <div
        class="container btn-group gap-1 col-2 mb-4 me-5"
        role="group"
        aria-label="Vertical button group">
        <button class="btn btn-primary btn-lg" onclick="calcular()">
          Calcular
        </button>
        <button class="btn btn-primary btn-lg" id="limpiar">Limpiar</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZpYsmf4/5AUzmKkRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
